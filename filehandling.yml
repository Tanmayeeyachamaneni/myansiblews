---
- hosts: 172.31.12.205
  become: yes
  tasks:
  - include_tasks: file.yml
  - name: install webserver
    apt:
     name: apache2
     state: present
  - name: want to send static file to ansible nodes
    copy:
      src: static.txt
      dest: /home/ubuntu/static.txt

  - name: want to send dynamic file to ansible nodes
    template:
       src: dynamic.j2
       dest: /var/www/html/index.html
   